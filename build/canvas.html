<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!--Import stylesheet for Leaflet to work-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />

    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>

    <script src="lib/react.js"></script>
    <script src="lib/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <!-- https://github.com/PaulLeCam/react-leaflet -->
    <script src="https://npmcdn.com/react-leaflet/dist/react-leaflet.min.js"></script>
</head>
<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

<span id="colors" >
    <button  class="black" id="#000000"> </button>
    <button  class="white" id = '#FFFFFF'> </button>
    <button  class="blue" id = '#0000FF'> </button>
    <button  class="red" id = '#FF0000'> </button>
    <button  class="yellow" id = '#FFFF00'> </button>
    <button  class="green" id = '#008000'> </button>
    <button  class="purple" id = '#800080'> </button>

    <input type="hidden" id="color_value_form">
</span>


<form action="#">
    <p>
        <input id="pencil" type="radio" name="tool" value="pencil">
        <label for="pencil">Pencil</label>
    </p>

    <p>
        <input id="eraser" type="radio" name="tool" value="eraser">
        <label for="eraser">Eraser</label>
    </p>
</form>

<div id="sketch">
    <canvas id="paint"></canvas>
</div>

<style>
    html, body {
        width: 100%;
        height: 100%;
    }

    #sketch {
        border: 10px solid gray;
        height: 100%;
        position: relative;
        cursor: crosshair;
    }

    #tmp_canvas {
        position: absolute;
        left: 0px; right: 0;
        bottom: 0; top: 0;
        cursor: crosshair;
    }

    .black, .white, .blue, .green, .yellow, .red, .purple {

        width:20px;
        height:20px;
    }

    .black { background-color:#000000;  }
    .white { background-color:#FFFFFF; }
    .blue { background-color:#0000FF;  }
    .green { background-color:#008000;  }
    .yellow { background-color:#FFFF00;  }
    .red { background-color:#FF0000;  }
    .purple { background-color:#800080; }
</style>
<script src="js/script.js"></script>

</body>
</html>
